<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="welcome-message">CHOOSE YOUR CHARACTER!</div>
        <div id="decision-container">
            <p id="button-container">
                <button class="ROCK-btn"><img id="ROCK" src="./imgs/rock.png"></button>
                <button class="PAPER-btn"><img id="PAPER" src="./imgs/paper.png"></button>
                <button class="SCISSORS=btn"><img id="SCISSORS" src="./imgs/scissors.png"></button>
            </p>
        </div>
        </div>
        <div id="user-play"></div>
        <div id="computer-play"></div>
        <div id="result"></div>
        <div id="computer-score"></div>
        <div id="user-score"></div>
        <div id="game-result"></div>
        <script src="script.js"></script>
    </body>
</html>
