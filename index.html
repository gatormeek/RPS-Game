<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="welcome-message">CHOOSE YOUR CHARACTER!</div>

            <p id="button-container">

                <button id="paper"><img class="PAPER" src="./imgs/paper.png"></button>
                <button id="scissors"><img class="SCISSORS" src="./imgs/scissors.png"></button>
            </p>
        </div>
        </div>
        <p id="user-play"></p>
        <p id="computer-play"></p>
    </body>
